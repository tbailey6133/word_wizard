<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pangrams</title>
  </head>
  <link rel="stylesheet" type="text/css" href="/static/styles.css" />
  <body>
    <div class="word_group" id="word_group" style="background-color: white">
      <h3 style="margin-left: 10px">Pangrams</h3>
      <ul style="list-style-type: none">
        {% for item in pangrams %}
        <li id="word-{{ loop.index }}">
          <button onClick="showModal(this)">
            <span>{{ item.word }}</span>
          </button>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
